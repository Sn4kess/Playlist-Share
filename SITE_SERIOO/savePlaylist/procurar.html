<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estrelas.css">
    <link rel="stylesheet" href="procurar.css">
</head>
<body>
    <div class="bg-animation">
        <div id="stars"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
        <div id="stars4"></div>
    </div>
    
    <div id="box">
        <h1 id="Titulo">Procurar:</h1>

        <div id="box_login">
            <a id="login">Login</a>
        </div>
        <div id="box_envie_a_sua">
            <a id="envie_a_sua" href="/public/envie.html">Envie a sua playlist!</a>
        </div>

        <div id="box_voltar">
            <a id="voltar" href="/index.html">Voltar</a>
        </div>
    </div>

    <div id="box3">
        <!-- Os links dinâmicos serão inseridos aqui -->
    </div>

    <script>
        // Função para carregar as páginas
        fetch('http://localhost:3001/listPages')
            .then(response => response.json())
            .then(pages => {
                const container = document.getElementById('box3');
                pages.forEach((page, index) => {
                    // Criando o link dinâmico e adicionando à caixa
                    const card = document.createElement('div');
                    card.classList.add('box' + (index + 4)); // Usando a classe 'box4', 'box5', etc.
                    card.innerHTML = `
                        <a id="box${index + 4}" href="${page.filePath}" target="_blank">
                            <img id="imagem" src="sn4kess.jpeg" alt="Imagem da Playlist">
                        </a>
                        <p id="usuario${index + 1}">${page.name}</p>
                    `;
                    container.appendChild(card);
                });
            })
            .catch(error => console.error('Erro ao carregar páginas:', error));
    </script>
</body>
</html>
